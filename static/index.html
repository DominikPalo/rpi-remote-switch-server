<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
    <input type="checkbox" title="A">
    <input type="checkbox" title="B">
    <input type="checkbox" title="C">
    <input type="checkbox" title="D">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        $(":checkbox").change(function() {
            console.log("Emitting")
            socket.emit("webMessage", {
                "relay": this.title,
                "state": this.checked
            });

        });
    </script>
</body>
</html>
