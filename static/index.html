<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
    <input type="checkbox" title="1">
    <input type="checkbox" title="2">
    <input type="checkbox" title="3">
    <input type="checkbox" title="4">

    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io("http://127.0.0.1:3000/d7403172-f847-448a-9b4c-c6e50f5dcd2e");

        socket.emit("getDevices", function (data) {
           console.log(data);
        });

        socket.on("alert", function (data) {
           alert(data);
        });

        $(":checkbox").change(function() {
            socket.emit("relay.switchOn", Number(this.title));

        });
    </script>
</body>
</html>
